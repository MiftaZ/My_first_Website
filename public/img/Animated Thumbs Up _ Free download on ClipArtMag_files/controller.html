    <script>
        function msgToSend() {
            const msg = {
                default: replaceSpecialFields(default_data, parent['betslipContent'] ? parent['betslipContent']['singles'] : null),
                origin: 'connextra'
            };
            if (window.connextra_scenes) msg.connextra = replaceSpecialFields(window.connextra_scenes, parent['betslipContent'] ? parent['betslipContent']['singles'] : null)
            if (parent['betslipContent']) msg.retarget = getRetargetingData(parent['betslipContent']['singles'] || parent['betslipContent'])
            return msg
        }

        function replaceSpecialFields(data, retargetData) {
            if (retargetData) {
                data = JSON.stringify(data);

                var stake = retargetData[0]['stake'];
                var total = getRetargetingTotal(retargetData, stake).toFixed(2);

                data = data.split('{stake}').join(stake);
                data = data.split('{total}').join(total);

                return JSON.parse(data);
            } else {
                return data;
            }
        }

        function getRetargetingTotal(retargetData, stake) {
            var total = stake;

            for (let i = 0; i < retargetData.length; i++) {
                total *= retargetData[i]['decimal'];
            }

            return total;
        }

        function getRetargetingData(data) {
            for (let i = 0; i < data.length; i++) {
                var bet = data[i];
                bet['american'] = getAmericanOdds(bet['decimal']);
                bet['returns'] = bet['decimal'] * bet['stake'];
            }

            return data;
        }

        function getAmericanOdds(decimal) {
            if (decimal >= 2) {
                return '+' + Math.round((decimal - 1) * 100);
            } else {
                return '' + Math.round((-100) / (decimal - 1));
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('#preactAdvert');

            iframe.onload = function() {
                iframeUrl = iframe.src || '*';
                setTimeout(() => {iframe.contentWindow.postMessage(msgToSend(), iframeUrl)}, 0);
            }
        }, false)
